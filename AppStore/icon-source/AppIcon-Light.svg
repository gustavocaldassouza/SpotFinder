<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3476FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2659D9;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect x="0" y="0" width="1024" height="1024" rx="229" ry="229" fill="url(#bgGradient)"/>
  
  <!-- Pin/Marker Shape -->
  <g transform="translate(230, 120)" filter="url(#shadow)">
    <!-- Pin body -->
    <path d="M282 0 
             C437 0 564 127 564 282 
             C564 380 520 468 450 530 
             L282 720 
             L114 530 
             C44 468 0 380 0 282 
             C0 127 127 0 282 0 Z" 
          fill="white"/>
    
    <!-- Inner circle -->
    <circle cx="282" cy="282" r="164" fill="#3476FA"/>
    
    <!-- Car icon (simplified) -->
    <g transform="translate(282, 282)" fill="white">
      <!-- Car body -->
      <path d="M-80 20 
               L-70 -30 
               C-65 -50 -45 -60 -20 -60 
               L20 -60 
               C45 -60 65 -50 70 -30 
               L80 20 
               L80 50 
               C80 60 70 70 60 70 
               L-60 70 
               C-70 70 -80 60 -80 50 
               Z" 
            fill="white"/>
      <!-- Windows -->
      <path d="M-55 -25 
               L-45 -45 
               C-42 -50 -35 -50 -25 -50 
               L25 -50 
               C35 -50 42 -50 45 -45 
               L55 -25 
               Z" 
            fill="#3476FA"/>
      <!-- Wheels -->
      <circle cx="-45" cy="55" r="18" fill="#2659D9"/>
      <circle cx="45" cy="55" r="18" fill="#2659D9"/>
      <circle cx="-45" cy="55" r="10" fill="white"/>
      <circle cx="45" cy="55" r="10" fill="white"/>
    </g>
  </g>
</svg>
